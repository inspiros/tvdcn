[build-system]
requires = [
    "setuptools>=42",
    "wheel",
    "torch>=1.8",
]

[tool.cibuildwheel]
#build = ["cp36-*", "cp37-*", "cp38-*", "cp39-*", "cp310-*", "cp311-*"]
build = ["cp38-*"]
archs = ["auto64"]
skip = ["*-musllinux_*", "*-win32", "*-manylinux_i686"]

[tool.cibuildwheel.linux]
before-all = [
    "yum install -y lapack-devel",
    "yum install -y blas-devel",
    "tools/prepare_build_environment_linux.sh",
]
environment = "FORCE_CUDA='1' TORCH_CUDA_ARCH_LIST='6.1 7.5+PTX'"
repair-wheel-command = ""

[tool.cibuildwheel.windows]
before-all = "bash tools/prepare_build_environment_windows.sh"
environment = "FORCE_CUDA='1' TORCH_CUDA_ARCH_LIST='6.1 7.5+PTX'"
repair-wheel-command = ""

[tool.cibuildwheel.macos]
before-all = "tools/prepare_build_environment_macos.sh"
repair-wheel-command = ""
